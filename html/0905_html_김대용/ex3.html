<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>ex3</title>
		<style>
			html {
				height:100%;
			}
			
			body {
				width:100%;
				height:100%;
				margin:0;
				background-image:url(img/bg_intro_1_1.jpg);
				background-repeat:no-repeat;
				background-size:cover;
				background-position:center;
				transition-delay: .5s
			}
			
			#introTxt {
				width:474px;
				height:220px;
				position: fixed;
				left:50%;
				top:50%;
				margin-left:-237px;
				margin-top:-110px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="introTxt">
			<h1><img src="img/intro_band.png" alt="band" /></h1>
			<p><img src="img/intro_1_1.png" alt="글로벌 no.1 모임앱" /></p>
		</div>
		<script src="js/jquery.js"></script>
		<script>
		//이벤트 : 시간(2초)
		//이벤트소스 : body의 background-image 속성
		//이벤트핸들러:setInterval(함수,시간)
		//2초에 한번씩 뒷배경 이미지 변경하도록 무한히 호출
				
				
			var images=["1","2","3","4","5"];
				
			var index =0;

			setInterval (function(){
				
				if (index>=images.length){
					index =0;
				}
					
				$("body").css("background-image","url(img/bg_intro_1_"+images[index]+".jpg)");
					
					index++;
				
				},2000);
	
		</script>
	</body>
</html>
