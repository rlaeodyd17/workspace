<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>ex4</title>
		<style>
			html {
				height:100%;
			}
			
			body {
				width:100%;
				height:100%;
				margin:0;
				background-image:url(img/bg_intro_1_1.jpg);
				background-repeat:no-repeat;
				background-size:cover;
				background-position:center;
			}
			
			#introTxt {
				width:474px;
				height:220px;
				position: fixed;
				left:50%;
				top:50%;
				margin-left:-237px;
				margin-top:-110px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="introTxt">
			<h1><img src="img/intro_band.png" alt="band" /></h1>
			<p><img src="img/intro_1_1.png" alt="글로벌 no.1 모임앱" /></p>
		</div>
		<script src="js/jquery.js"></script>
		<script>
		//이벤트 : click
		//이벤트소스 : introTxt 요소
		//이벤트핸들러: click메서드 안의 인자 함수 
		//인자함수1) --> css() 뒷배경 색상 rgba값 랜덤함수 이용 변경
		
		//인자함수2) --> css() 뒷배경 이미지 랜덤함수ranImage 이용 변경		
			
			//r,g,b의 0~255까지 랜덤 색상값	생성하는 ranColor() 함수		
			function ranColor() {
				return Math.floor(Math.random()*256)+0;
			}
						
			//Opacity 0.xxxxxx~1사이의 랜덤 값 생성하는 ranOpacity() 함수
			function ranOpacity() {
				return Math.random();
			}
			
			//Image 1~5사이의 (bg_intro_1_1.jpg ~ 5.jpg) 랜덤 값 생성하는 ranImage() 함수
			function ranImage() {
				return Math.floor(Math.random()*5)+1;
			}

			$("#introTxt").click(function(){
						
					var r = ranColor();
					var g = ranColor();
					var b = ranColor();
				
					var a = ranOpacity();
				
					var color = "rgba("+r+","+g+","+b+","+a+")";
					
					var image = ranImage();
					
					// alert(image);
					
					$("body").css({"background-color":color,
							       "background-image":"url(img/bg_intro_1_"+image+".jpg)" });
				});
		</script>
	</body>
</html>
