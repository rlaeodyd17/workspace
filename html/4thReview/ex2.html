<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>ex2</title>
		<style>
			
			html {
				height:100%; /*html과 body의 높이 모두를 적용해서 빈 공간이 생기지 않게한다.*/
			}
			
			body {
				margin:0;
				height:100%;
				background-image: url(img/bg_intro_1_1.jpg);
				background-size:cover;
				background-position:center;
				/*background-repeat:no-repeat;*/
			}
			
			#introTxt {
				width:500px;
				height:250px;
				/*background:skyblue;*/
				position:fixed;  /*스크로롤이 생기므로 h1의 CSS제거  */
				left:50%;
				top:50%;
				margin-left:-250px;
				margin-top:-125px;
			}
			
			/* 미디어쿼리 반응형 웹 */
			
			@media screen and (max-width:500px) {
				body {
					background: pink;
				}
			} 
			
			/*
			 * CSS에서의 반복은 클래스를 적용한다
			 * 이미지대치 기법
			 * 
			 */
			 .ir {
					text-indent:-99999px;
					overflow:hidden;			 	
			 }
			
			/*
			 * 인라인레벨의 가운데 정렬
			 * 1) margin을 auto로 세팅 후 h1(10px),p요소를 가운데 정렬
			 * 
			 */
			
			#introTxt h1 {
				margin:10px auto;
				width:474px;
				height:174px;
				background:url(img/intro_band.png);
				
			}
			
			#introTxt p {
				width:405px;
				height:45px;
				background:url(img/intro_1_1.png);
				margin:auto;
			}
			
		</style>
	</head>
	<body>
		<div id="introTxt">
			<!--이미지 대치 기법으로 h1,p 요소 대치 -->
			<h1 class="ir">band</h1>
			<p class="ir">글로벌 no.1 모임앱</p>
		</div>
	</body>
</html>
